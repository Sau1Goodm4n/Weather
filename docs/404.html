      }

      * {
         padding: 0;
         margin: 0;
         border: 0
      }

      *,
      :after,
      :before {
         -box-sizing: border-box
      }

      body,
      html {
         height: 100%;
         width: 100%;
         font-size: 100%;
         line-height: 1;
         font-size: 14px;
         font-family: Lato, sans-serif;
         color: #fff;
         overflow: hidden
      }

      body {
         background-color: #8e87fa;
         min-height: 100vh;
         max-width: 100vw;
         overflow-y: hidden;
         overflow-x: hidden
      }

      body .container {
         max-width: 1370px;
         margin: 0 auto;
         padding: 20px
      }

      body ::-webkit-scrollbar {
         background-color: #fff;
         width: 5px;
         height: 5px;
         border-radius: 15px;
         float: left
      }

      body ::-webkit-scrollbar-thumb {
         background-color: #3e37b3;
         border-radius: 15px;
         box-shadow: 0 0 3px 2px #80808077
      }

      body ::-webkit-scrollbar-thumb:hover {
         background-color: #4b44c5
      }

      @media screen and (max-width: 999px) {
         body {
            overflow-y: auto
         }
      }
